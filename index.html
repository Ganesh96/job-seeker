<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Glassmorphic Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .panel:last-child {
      border-right: none;
    }

    .panel:hover {
      filter: brightness(1.1);
      transform: scale(1.01);
    }

    .view {
      background-color: rgba(41, 121, 255,0.7);
    }

    .add {
      background-color: rgba(76, 222, 105, 0.912);
    }

    .update {
      background-color: rgb(255, 82, 82);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel view">üëÄ View</div>
    <div class="panel add">‚ûï Add</div>
    <div class="panel update">‚úèÔ∏è‚ùå Update/Delete</div>
  </div>
</body>
</html>
